#skip { left: 0; position: absolute; top: 0; z-index: 999; }

#skip a { left: -1000px; position: absolute; top: 0; }

#skip a:focus, #skip a:hover, #skip a:active { display: block; width: 160px; text-align: center; font-weight: bold; background: #FFF; border: solid 2px #407CD5; color: #000; font-size: 14px; left: 0; padding: 1em 0; z-index: 10; }

.inner { position: relative; margin: 0 auto; text-align: left; }

#wrapper { min-width: 1256px; background-color: #FFF; }

#wrapper.atWideFull #gnb5 { margin-bottom: 0; }

#wrapper.atWideFull #container2 { padding: 0; width: 100%; }

#user { position: relative; background-color: #f7f7f7; }

#user .util { width: 990px; margin: 0 auto; text-align: right; height: 30px; line-height: 28px; }

#user .util a { font-size: 11px; color: #999; }

#user .util a:before { content: ""; display: inline-block; width: 1px; height: 10px; background-color: #b9b9b9; vertical-align: middle; margin: -2px 8px 0 8px; }

#user .util a:first-child:before { display: none; }

#user .util .btn { display: inline-block; border: solid 1px #bfbfbf; border-radius: 3px; background-color: #FFF; font-weight: bold; height: 18px; line-height: 18px; padding: 0 10px; margin-left: 10px; text-decoration: none; }

#user .util .btn:before { display: none; }

#user:after { content: ""; position: absolute; right: 0; height: 80px; left: 0; background-color: #747474; }

#header_wrap { position: relative; min-height: 70px; }

#header_wrap .dimm { z-index: 4; }

#header_wrap .resume_battery { display: -webkit-box; display: -ms-flexbox; display: flex; -webkit-box-orient: vertical; -webkit-box-direction: normal; -ms-flex-direction: column; flex-direction: column; -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center; -webkit-box-align: center; -ms-flex-align: center; align-items: center; width: 75px; height: 75px; background-color: #FFF; border-radius: 50%; -webkit-box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); }
